<!DOCTYPE html>
<html lang="en-US">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="author" content="Facundo Emanuel Borges">
    <meta name="description"
        content="This is the WDD 231 Facundo Eamnuel Borges Final Project called CAI Soccer Club, in this site you will find information about one of the greatest soccer team in the world">
    <title>CAI Soccer Club</title>
    <link rel="stylesheet" href="styles/normalize.css">
    <link rel="stylesheet" href="styles/base.css">
    <link rel="stylesheet" href="styles/larger.css">

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto&display=swap" rel="stylesheet">

    <script src="scripts/scripts.js" defer></script>

    <link rel="shortcut icon" href="favicon.ico" type="image/x-icon">

<body>
    <header>
        <div>
            <img src="images/CAIlogo.webp" alt="CAI soccer Club Logo" loading="lazy" width="100" height="100">
            <h1>C.A.I Soccer Club</h1>
        </div>
        <button class="hamb-menu"></button>
        <nav class="animate">
            <ul>
                <li><a href="index.html" class="active">Home</a></li>
                <li><a href="#">History</a></li>
                <li><a href="#">Join Us!</a></li>
            </ul>
        </nav>
    </header>
    <main>
        <section class="container-slider">
            <div class="slider" id="slider">
                <div class="slider__section">
                    <picture>
                        <source srcset="images/hero1small.webp" media="(max-width: 400px)">
                        <img class="slider__img" src="images/hero1large.webp" alt="Independiente Hero Image 1"
                            loading="lazy" width="1600" height="800">
                    </picture>
                </div>
                <div class="slider__section">
                    <picture>
                        <source srcset="images/hero2small.webp" media="(max-width: 400px)">
                        <img class="slider__img" src="images/hero2large.webp" alt="Independiente Hero Image 2"
                            loading="lazy" width="1600" height="800">
                    </picture>
                </div>
                <div class="slider__section">
                    <picture>
                        <source srcset="images/hero3small.webp" media="(max-width: 400px)">
                        <img class="slider__img" src="images/hero3large.webp" alt="Independiente Hero Image 3"
                            loading="lazy" width="1600" height="800">
                    </picture>
                </div>
            </div>
            <div class="slider__btn slider__btn--right" id="btn-right">&#62;</div>
            <div class="slider__btn slider__btn--left" id="btn-left">&#60;</div>
        </section>

    </main>
    <footer>
        <div>
            <img src="images/CAIlogo.webp" alt="Cai Soccer Team Logo" loading="lazy" width="40" height="40">
            <p><span class="address">Address here</span></p>
            <p>Facundo Borges</p>
        </div>
        <div class="social-media-logos">
            <a href="#"><img src="images/icons8-twitterx-50.png" alt="X logo" loading="lazy" width="35" height="35"></a>
            <a href="#"><img src="images/icons8-youtube-play-50.png" alt="Youtube Logo" loading="lazy" width="35"
                    height="35"></a>
            <a href="#"><img src="images/icons8-instagram-50.png" alt="Instagram Logo" loading="lazy" width="35"
                    height="35"></a>

        </div>
        <div>
            <p>&copy; <span id="currentyear"></span> - C.A.I Soccer Club Site</p>
        </div>
    </footer>

</html>
